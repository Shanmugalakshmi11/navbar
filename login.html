<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #navbar {
      background-color: #67a3f1;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #navbar img {
      height: 40px; /* Adjust the height of the image as needed */
    }

    #navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    #navbar #text-right {
      text-align: right;
    }

    
    #login-container {
      width: 950px;
      justify-content: center;
      padding: 20px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #0783f8;
    }
   
    #form-wrapper {
      text-align: center;
    }


    label {
      display:grid;
      margin-bottom: 8px;
      text-align: center;
      
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .content {
    justify-content: center;
    text-align: center;
    padding: 50px;
    border: 1px solid #d61111;
    border-radius: 8px;
    max-width: 1000px;
    width: 100%;
    margin: auto;
    }
  </style>
</head>
<body>

<div id="navbar">
    <a href="index.html"><img src="images/finstergram.png" alt="Logo"></a> 
    <div id="text-right">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    
  </div>
</div>
<div class="content">
    <div id="login-container">
    <div id="form-wrapper">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
  
      <button onclick="login()">Login</button>
    </div>
  </div></div>

  
  <script>
    // Sample user credentials
    const validUsername = 'Lakshmi';
    const validPassword = 'Parthiban';
  
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      // Check if the entered credentials are valid
      if (username === validUsername && password === validPassword) {
        alert('Login successful!');
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
<!-- Your content goes here -->

</body>
</html>
